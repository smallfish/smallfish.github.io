{{ define "main" }}

<h1 class="post-title">{{ .Title }}</h1>
{{ if .Date }}
<time>{{ .Date.Format "2006-01-02" }}</time>
{{ end }}
<div>
    <p>
        {{ .Content }}
    </p>
</div>

<div class="page-footer">
    {{if .Params.tags}}
    <hr class="footer-divider">
    {{ range .Params.tags }}
    <a class="tag" href="/tags/{{ . | urlize }}">#{{.}}</a>
    {{ end }}
    {{ end }}
</div>

{{ template "_internal/disqus.html" . }}

{{end}}
